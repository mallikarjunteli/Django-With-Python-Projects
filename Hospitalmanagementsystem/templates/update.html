<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    {% csrf_token%}
<table align="center">
    <tr>
        <td>name:</td>
        <td>
            <input type="text" name="txtName" value="{{ data.name }}">
        </td>
    </tr>
    <tr>
        <td>age:</td>
        <td>
            <input type="number" name="txtNum" value="{{ data.age }}">
        </td>
    </tr>
    <tr>
        <td>city:</td>
        <td>
            <select name="ddlCity">
                <option selected>{{ data.city }}</option>
                <option>bengaluru</option>
                <option>hyderabad</option>
                <option>mumbai</option>
                <option>chennai</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>disease:</td>
        <td>
            <select name="ddlDisease">
                <option selected>{{ data.disease }}</option>
                <option>headache</option>
                <option>fever</option>
                <option>joints pain</option>
                <option>cancer</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
        <input type="submit" name="btnsub" value="submit">
        </td>
    </tr>
</table>
</form>
</body>
</html>
